<div id="turn"></div>
<div id="lostFocus" onClick="regainFocus()"></div>
<script type="text/javascript">
//1 June 2018
regainFocus = function() {
    document.getElementById("lostFocus").style.display = "none";
}
lostFocus = function() {
    document.getElementById("lostFocus").style.display = "block";
}

window.addEventListener('scroll', function () {
    // Do not scroll when keyboard is visible 
    if (document.activeElement === document.body && window.scrollY > 0) {
        document.body.scrollTop = 0;
    }
}, true);
	
window.addEventListener('keydown', function(event) {
	event.preventDefault();
}, true);

function gameEventStartTrigger() {parent.cmgGameEvent("start");}
function gameEventReplayTrigger() {parent.cmgGameEvent("replay","1");}

window.onload = function() {
	var game = new Phaser.Game(1136, 640, Phaser.CANVAS, 'game');
										
 	game.state.add('Boot', BEAR_SEGWAY_GAME.Boot);
 	game.state.add('Preloader', BEAR_SEGWAY_GAME.Preloader);
 	game.state.add('MainMenu', BEAR_SEGWAY_GAME.MainMenu);
 	game.state.add('Game', BEAR_SEGWAY_GAME.Game);
	game.state.add('End', BEAR_SEGWAY_GAME.EndScreen);
	game.state.start('Boot'); 	
};

</script>
