    <script type="text/javascript">
        var useEvents = (typeof(Event) === 'function');

        var myDispatchEvent = function (name){
            var event;
            if (useEvents){
                event =  new Event(name);
            }else{
                event = document.createEvent('Event');
                event.initEvent(name, true, true);
            }
            document.getElementById("content").dispatchEvent(event);
        }
        
        // Optional callback to handle response data
        var loginCallback = function (response) {
            if (response) {
                console.log("login_callback");
                console.log(response);
                console.log(response.authResponse.details);

            }
        }
        function onAdsClick(evt) {
            window.focus();
            evt.preventDefault();
        }
        window.idAsyncInit = function () {
            // SDK downloaded
            console.log("idAsyncInit");
            console.log(ID);
            console.log(ID.initialized);
            ID.Event.subscribe('id.init', function () { // SDK initialized
                console.log("id.init ditpatch");
                ID.ads.init('121653');

                let toggle_event = null;
                try {
                    toggle_event = new Event("sdk_inited");
                } catch (error) {
                    toggle_event = document.createEvent("Event");
                    let doesnt_bubble = false;
                    let isnt_cancelable = false;
                    toggle_event.initEvent("sdk_inited", doesnt_bubble, isnt_cancelable);
                }
                document.getElementById('content').dispatchEvent(toggle_event);
            });

            ID.init({
                appId: '579b1575bbddbd3d136fb2f9'
            });
        };

        // Load the JS SDK
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = document.location.protocol == 'https:' ? "https://cdn.y8.com/api/sdk.js" : "http://cdn.y8.com/api/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'id-jssdk'));
        document.getElementById('content').addEventListener('click',
            onAdsClick);
    </script>
